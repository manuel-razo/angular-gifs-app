<!-- 
    Angular no solamente tiene control sobre el contenido de los elementos
    del DOM sino tambiÃ©n de sus atributos por lo que al estar encerrados 
    entre corchetes Angular es capaz de atar los atributos de las etiquetas
    HTML a propiedades en las clases de Typescript.
-->

<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
